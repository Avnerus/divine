<!doctype html>
<html>
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link type="text/css" href="css/divine.css" rel="stylesheet">
        <title>Divine</title>
    </head>
    <body>
        <script src="lib/modernizr-custom.js"></script>
        <script src="lib/TweenMax.min.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/jquery-2.2.4.min.js"></script>
        <script src="lib/pixi.js"></script>
        <script src="lib/socket.io-1.4.5.js"></script>

        <script src="bundle.js"></script>
        <div id="game"></div>
        <div id="game-ui">
            <div id="angel-ui" style="display:none;">
                <div id="angel-console" class="angel-input"></div>
                <div id="gaijin-comm" class="angel-input"></div>
            </div>
            <div id="gaijin-ui" style="display:none;">
                <div id="wingman"></div>
                <div id="gaijin-box">
                    <div id="gaijin-output">Gaijin</div>
                    <form id="gaijin-form" method="POST">
                        <input name="message" id="gaijin-input"></input>
                    </form>
                </div>
            </div>
        </div>
        <div id="splash-container" class="splash">
            <div id="loading-container" class="splash-container">
                <div id="loading-image">
                    <img src="assets/splash/loading.gif" width="400px"></img>
                </div>
            </div>
            <div id="start-container" class="splash-container" style="display:none">
                <a target="_self" href="#" id="start-button">
                    <img width="200px" src="assets/splash/start.png"></img>
                </a>
            </div>
        </div>
    </body>
</html>
