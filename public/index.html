<!doctype html>
<html>
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="css/divine.css" rel="stylesheet">
        <title>Divine</title>
    </head>
    <body>
        <script src="lib/modernizr-custom.js"></script>
        <script src="lib/TweenMax.min.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/jquery-2.2.4.min.js"></script>
        <script src="lib/typed.min.js"></script>
        <script src="lib/pixi.js"></script>
        <script src="lib/socket.io-1.4.5.js"></script>
        <script src="lib/bootstrap.min.js"></script>

        <script src="bundle.js"></script>
        <div id="game"></div>
        <div id="intro" style="display:none;">
            <div id="intro-content">
            </div>
        </div>
        <div id="portal" style="display:none;">
            <a id="gaijin-button" class="portal-button" target="_self" href="#">GAIJIN</a>
            <a id="angel-button" class="portal-button" target="_self" href="#">FISH</a>
        </div>
        <div id="game-ui">
            <div id="intro" style="display:none;">
                <div id="intro-content">
                </div>
            </div>
            <div id="portal" style="display:none;">
                <a id="gaijin-button" class="portal-button" target="_self" href="#">GAIJIN</a>
                <a id="angel-button" class="portal-button" target="_self" href="#">FISH</a>
            </div>
            <div id="angel-ui" style="display:none;">
                <div class="row" style="height:100%">
                    <div class="col-xs-6" style="height: 100%; padding-right:0;">
                        <div id="angel-console">
                            <div id="console-output" class="console-output">SpaceGoogle</div>
                            <form id="angel-console-form" method="POST" autocomplete="off">
                                <input name="console-message" id="console-input" class="comm-input"></input>
                            </form>
                        </div>
                    </div>
                    <!--<div id="angel-wingman" class="comm-wingman"></div>-->
                    <div class="col-xs-6" style="height: 100%; padding-right:0;">
                        <div id="angel-box" class="comm-box">
                            <div id="angel-output" class="comm-output">Angel</div>
                            <form id="angel-form" class="comm-form" method="POST" autocomplete="off">
                              <input name="message" id="angel-input" class="comm-input"></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gaijin-ui" class="container-fluid" style="display:none;">
                <div class="row" style="height:100%">
                    <div class="col-xs-6" style="height: 100%; padding-right:0;">
                        <div id="gaijin-wingman" class="comm-wingman">
                            <div id="gaijin-output" class="comm-output"></div>
                            <form id="gaijin-form" class="comm-form" method="POST" autocomplete="off">
                                <input name="message" id="gaijin-input" class="comm-input"></input>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6" style="height: 100%; padding-left:0;">
                        <div id="gaijin-box" class="comm-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="splash-container" class="splash">
            <div id="loading-container" class="splash-container">
                <div id="loading-image">
                    <img src="assets/splash/loading.gif" width="400px"></img>
                </div>
            </div>
            <div id="start-container" class="splash-container" style="display:none">
                <a target="_self" href="#" id="start-button">
                    <img width="200px" src="assets/splash/start.png"></img>
                </a>
            </div>
        </div>
    </body>
</html>
